name: GTP Interface Tests

on:
  push:
    paths:
      - 'api/gtp_interface.py'
      - 'tests/unit_tests/gtp_interface.py'
  pull_request:
    paths:
      - 'api/gtp_interface.py'
      - 'tests/unit_tests/gtp_interface.py'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pip and pytest
        run: |
          python -m pip install --upgrade pip pytest
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run GTP interface unit tests
        run: pytest tests/unit_tests/gtp_interface.py
